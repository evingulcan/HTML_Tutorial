<!DOCTYPE html>
<html>
    <body>
        <canvas id="Canvas" width="200" height="100" style="border:1px solid black;"></canvas>
        <hr>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid black;"></canvas>
        <script>
            var c= document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
        </script>
        <hr>
        <canvas id="my" width="200" height="100" style="border: 1px solid black;"></canvas>
         <script>
             var c = document.getElementById("my");
             var ctx = c.getContext("2d");
             ctx.beginPath();
             ctx.arc(95,50,40,0,2*Math.PI);
             ctx.stroke();
         </script>
         <hr>
         <canvas id="canvas" width="400" height="100" style="border: 1px solid black;"></canvas>
         <script>
             var c = document.getElementById("canvas");
             var ctx = c.getContext("2d");
             ctx.font = "30px Arial";
             ctx.fillText("Hello World",10,50);
             ctx.strokeText("Hello World",200,50);
         </script>
         <hr>

         <canvas id="can" width="400" height="100" style="border: 1px solid black;"></canvas>
         <script>
             var c = document.getElementById("can");
             var ctx = c.getContext("2d");
             //Gradient
             var grd = ctx.createLinearGradient(0,0,200,0);
            grd.addColorStop(0,"red");
            grd.addColorStop(1,"white");
            //Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10,10,150,80);
              //Gradient
            var grd2 = ctx.createLinearGradient(75,50,5,90,60,100);
            grd2.addColorStop(0,"red");
            grd2.addColorStop(1,"white");
            //Fill with gradient
            ctx.fillStyle = grd2;
            ctx.fillRect(200,10,150,80);
         </script>
         <hr>
         <p>Image to use:</p>
         <img id="scream" src="img/img_chania.jpg" alt="The Scream" width="220" height="277">
          <p>Canvas to fill:</p>
          <canvas id="mycanvas" width="250" height="300" style="border: 1px solid black;"></canvas>
         <p><button onclick = "mycanvas()">Try it</button></p>
       <script>
           function mycanvas() {
               var c = document.getElementById("mycanvas");
               var ctx = c.getContext("2d");
               var img = document.getElementById("scream");
               ctx.drawImage(img,10,10);
           }
       </script>
       
        </body>
</html>
