<!DOCTYPE html>
<html>
    <head>
     <style>
         table, th, td {
             border: 1px solid black;
             border-collapse: collapse;
         }
     </style>
    </head>
    <body>
        <h2>Table Boyutları</h2>
        <table>
            <tr>
                <th style="width: 70%;">Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
            </tr>
            <tr style="height: 200px;">
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
           
        </table>
    </body>
</html>
