<!DOCTYPE html>
<html>
    <head>
<style>
    table {
        font-family: arial,sans-serif;
        border-collapse: collapse;
    
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
   
</style>
    </head>
    <body>
        <h2>HTML Table</h2>
        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>County</th>           
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Ernst Handel</td>
                <td>Roland Mendel</td>
                <td>Austria</td>
            </tr>
            <tr>
                <td>Island Trading</td>
                <td>Helen Bennett</td>
                <td>UK</td>
            </tr>
        </table>

        
    </body>
</html>


<!--
    <table> = Bir tablo tanımlar
    <th> = Tablodaki bir başlık hücresini tanımlar
    <tr> = Tablodaki bir satırı tanımlar
    <td> = Tablodaki bir hücreyi tanımlar
    <caption> = Bir tablo başlığı tanımlar
    <colgroup> = Biçimlemdirme için bir tabloda bir veya daha fazla sütundar oluşan bir grubu belirtir.
    <col> = Bir <colgroup> öğesi içindeki her sütun için sütun özelliklerini belirtir
    <thead> = Bir tabloda başlık içeriğini gruplandırır
    <tbody> = Gövde içeriğini bir tabloda gruplandırır
    <tfoot> = Bir tablodaki altbilgi içeriğini gruplandırır             
-->
