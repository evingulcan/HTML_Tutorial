<!DOCTYPE html>
<html>
    <head>
        <style>
          table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
          }
          th {
              /*
              Tablo başlıklarını sola hizalamak için CSS metin hizalama özelliğini kullanın.
              */
              text-align: left;
          }
        </style>
    </head>
    <body>
      <h2>Dikey Tablo Başlıkları</h2>
      <table style="width: 50%;">
          <tr>
              <th>Ad</th>
              <td>Jill</td>
              <td>Eve</td>
          </tr>
          <tr>
              <th>Soyad</th>
              <td>Smith</td>
              <td>Jackson</td>
          </tr>
          <tr>
              <th>Age</th>
              <td>50</td>
              <td>94</td>
          </tr>
      </table>
      <hr>
      <table style="width: 50%;">
          <tr>
              <th colspan="2">İsim</th>
              <th>Yaş</th>
          </tr>
          <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
      </table>
    </body>
</html>
