<!DOCTYPE html>
<html>
    <head>
        <style>

        </style>
    </head>
    <body>
    <h2>HTML İç Çerçeveleri </h2>
    <p>İç çerçevenin boyutunu belirtmek için yükseklik ve genişlik özniteliklerini kullanabilirsiniz:</p>

    <iframe src="demo_iframe.htm" style="border: none;" height="200px" width="300px" title="Iframe Example"></iframe>
   
      <hr>
    <h2>Iframe-Target for a Link</h2>
    <iframe src="demo_iframe.htm" name="iframe_a" height="200px" width="300px" title="Iframe Example"></iframe>
    
    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>


</body>
</html>

<!--
    <iframe> = Etiketi bir satır içi çerçeve belirtir.
-->
