<!DOCTYPE html>
<html>
<head>
    <title>Sayfa Başlığı</title>
</head>
<body>
    <h1>Benim ilk html örneğim</h1>
    <p>Benim ilk paragrafım</p>
</body>
</html>

<!-- 
    <!DOCTYPE html> = Bu belge bir HTML5 belge olduğunu tanımlar 
    <html> = Bir HTML sayfası kök unsurudur
    <head> = HTML sayfası hakkında meta bilgileri içerir
    <title> = Tarayıcısının başlık çubuğunda veya sayfanın sekmesinde gösterilen başlıktır
    <body> = Belgenin bedeni tanımlar ve bu gibi başlıklar,paragraflar,görüntü,köprü,tablolar,listeler,
             tüm görünür içeriğiyle için bir kaptır
    <h1> = Büyük bir başlık tanımlar
    <p> = Bir paragraf tanımlar        
-->
