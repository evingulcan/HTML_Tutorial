<!DOCTYPE html>
<html>
    <body>

        <h2>Html Forms</h2>
        <form action="/action_page.php">
        <label for="fname">Adı:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="Iname">Soyad:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
        </form>
        <p>"Gönder" düğmesini tıklarsanız, form verileri "/action_page.php" adlı bir sayfaya gönderilir.</p>
           <hr>

       <form>
           <input type="radio" id="html" name="fav_language" value="HTML">
           <label for="html">HTML</label><br>
           <input type="radio" id="css" name="fav_language" value="CSS">
           <label for="css">CSS</label><br>
           <input type="radio" id="javascript" name="fav_language" value="JavaScript">
           <label for="javascript">JavaScript</label>
       </form>
        <hr>
           <h2>Checkboxes</h2>
           <p><strong>Giriş tipi = "kutusunun"</strong> bir onay tanımlar:</p>
        <form action="/action_page.php">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">I have a boat</label><br><br>
            <input type="submit" value="Submit">
            </form>


    
    
    </body>
</html>

<!--
    <input type="text"> = Tek satırlık bir metin giriş alanı görüntler
    <input type="radio"> = Bir radyo düğmesi görüntüler(birçok seçenekten birini seçmek için)
    <input type="checkbox"> = Bir onay kutusu görüntüler(birçok seçenekten sıfır veya daha fazlasını seçmek için)
    <input type="submit"> = Gönder düğmesi görüntüler(formu göndermek için)
    <input type="button"> = Tıklanabilir bir düğme görüntüler

-->
